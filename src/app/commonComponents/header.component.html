<div class="header gHeader">
    <button mat-button (click)="backClick()" type="button" class="gBackButon">
      <i class="fa fa-arrow-circle-left"></i>
    </button>
    <!-- <button mat-button class="gBackButon" (click)="makeItConfetti()">
      ðŸŽ‰
    </button> -->

    <span class="gTitle">{{Titleheader}}</span>

    <div class="gRightHeader">
        <button mat-button [matMenuTriggerFor]="menu" class="gBackButon">
        <mat-icon style="font-size: 20px;">format_color_fill</mat-icon>
      </button>

        <mat-menu #menu="matMenu" class="customize">
            <button mat-menu-item *ngFor="let theme of themes  , index as i">
          <mat-radio-group class="example-radio-group"
            [(ngModel)]="themeModel">
            <mat-radio-button [checked]="theme.checked" (change)="changeTheme($event.value,i,theme)"
             [value]="theme.value">
              <div class="d-flex align-items-center gap-2 justify-content-between " style="min-width: 120px; ">
                <div>{{theme.title}}</div>
                <div class="d-flex flex-column align-items-center">
                  <div class="gThemePrimaryColor" [ngStyle]="{'background': theme.primary  }"></div>
                  <div class="gThemeSecoundryColor" [ngStyle]="{'background': theme.secoundry  }"></div>
                </div>
              </div>
            </mat-radio-button>
          </mat-radio-group>
        </button>
        </mat-menu>

        <button mat-button routerLink="/dashboard" type="button" class="gBackButon">
        <img class="png-icon" src= "{{ gCmplogo }}" style="max-width: 40px; min-width: 40px" />
      </button>

    </div>
</div>
<div class="container1" *ngIf="this.globals.showAnimi">
  <span> <img class="png-icon" src= "{{ gCmplogo }}" style="max-width: 150px; min-width: 90px" /></span>
  <span class="neon">ðŸŽ‰Wishing you a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
  <i class="fa fa-heart fa-2x fa-beat " ></i>
 <span class="flux "> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    Happy PongalðŸŽ‰</span> 
</div>

<div class="confetti-land"*ngIf="this.globals.showAnimi" >
  <div class="confetti" *ngFor="let i of Nmber(600)"></div>
  </div>
