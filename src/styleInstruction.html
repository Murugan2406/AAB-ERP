<!-- Main Screen Inputs -->

<!-- 1.OverAll Section => GWrapper
2.Component Title => GTitle 
3.input table => GInputLable 
4.Outer Input layer (if needed) => GOuterInput
5.Normal Input => GInnerInput
6. input button (load (>>) button integrated with input box) = > GInputButton example Input() -->

<div class="col-6">
    <label class="GInputLable">Customer Name</label>
    <div class="GOuterInput">
        <input class="GInnerInput" matInput />
        <button type="button" mat-button class="GInputButton">
         <mat-icon>sync</mat-icon> 
</button>

    </div>

</div>

<section class="GtableSection">
    <div class="d-flex  text-end  GtableActionheaders">

        <form role="search" class="search-form ml-3">
            <input type="search" name="Search" class="search-text" #input autocomplete="off">
        </form>
        <img Cores px-0 class="png-icon GXlButton curser " src=".\assets\gImg\excel1.png" type="submit" matTooltip="Excel Export">

        <button type="button" mat-button class="gButton mx-0" matTooltip="View">
                        Create
                    </button>

    </div>

    <table class="table table-striped" mat-table [dataSource]="datasource">
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">

            <th class="gtblHeader" mat-header-cell *matHeaderCellDef>
                {{col}}
            </th>

            <td mat-cell *matCellDef="let row; let i = index">
                {{ row[col] }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" *ngIf="!loading" [attr.colspan]="displayedColumns.length + 1">
                No records found.
            </td>
        </tr>
    </table>
    <div class="item" *ngIf="loading">
        <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
    </div>
</section>
